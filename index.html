            <ul class="menu">

    </header>
    <div id="login"> <span class="infoUser" id="textoID"> ID Usuário: </span><span class="infoUser" id="UserID"></span> ---<span href="" class="infoUser" id="infologin2"></span>
    </div>
    <main>
        <!--
        <div id = "titulo">
            <img id = "img" src="img_quiz.png" alt="">
        </div>
        -->
        <div id = "painel">
            <h4 id="painelmsg"></h4>
        </div>
        <h4 class="inforodada">Categoria:
            <span class="inforodada2" id="infocategoria"></span>
        </h4>
        <h4 class="inforodada"> Pontos: 
            <span class="inforodada" id="pontos"></span> 
            / Tempo: 
            <span class="inforodada" id="tempo"></span>
            / Total de Perguntas:
            <span class="inforodada" id="TotalPerguntas"></span>
        </h4>
        <section class="grid1">
            <div class="placar1">
                <p class='equipe' id="iequipe1"> </p> 
                <p id="PontosEq1"></p>
                <div id="jogador1">
                    
                </div>

            </div>

            <div class="areapergunta">
                <p > <a href="#"id="npergunta"></a> <a href="#" id="resposta"></a> <a href="#" id="pergunta"> Pergunta: </a></p>
                <p id="pA" class= "p-alt"> <input type="radio" name="resposta" id="BtA" value="A" class="btalt" onclick="VerificaResposta()"> <!--<input class="btalt" id="BtA" type="button" value="A">--> <a id="AltA" class= "alternativas"> (A) </a></p>
                <p id="pB"class= "p-alt"> <input type="radio" name="resposta" id="BtB" value="B" class="btalt" onclick="VerificaResposta()"> <!--<<input class="btalt" id="BtB" type="button" value="B">--> <a id="AltB" class= "alternativas"> (B) </a></p>
                <p id="pC"class= "p-alt"> <input type="radio" name="resposta" id="BtC" value="C" class="btalt" onclick="VerificaResposta()"> <!--<input class="btalt" id="BtC" type="button" value="C">--> <a id="AltC" class= "alternativas"> (C)  </a></p>
                <p id="pD" class= "p-alt"> <input type="radio" name="resposta" id="BtD" value="D" class="btalt" onclick="VerificaResposta()"> <!--<input class="btalt" id="BtD" type="button" value="D">--> <a id="AltD" class= "alternativas"> (D) </a></p>

            </div>

            <div class="placar2">
                <p class='equipe' id="iequipe2"></p> 
                <p id="PontosEq2"></p>
                <div id="jogador2">
                    
                </div>
            </div>

        </section>
        <section class="grid2">
            <!-- <div id="jogador1">
                Carlos
            </div> -->
            
            <div class="botoes">
                    <img class = "bt" id = "bt1" src="images/btn_play.png" alt="Play" onclick="BtnPlay();">
                    <img disabled="true" class = "bt" id = "bt2" src="images/btn_tempo.png" alt="Tempo">
                    <img class = "bt" id = "bt3" src="images/btn_cancelar.png" alt="Cancelar" onclick="LimparPartida();">
                    <img  class = "bt" id = "bt4" src="images/btn_voz.png" alt="Falar" onclick="falar();">
                    <!-- <img class = "bt" id = "bt4" src="public/images/btn_salvar.png" alt="Salvar">
                    <img class = "bt" id = "bt5" src="public/images/btn_configurar.png" alt=""> -->
                    
            </div>
            

    </section>
    </main>
